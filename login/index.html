<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="back_img">
        <img src="images.png">
    </div>
    <div class="container">
        <div class="container--head">
            <div class="logo">
                <img class="logo--icon" src="565408.png">
            </div>
            <p>LOG IN</p>
        </div>
        <div class="container--main">
            <div class="username">
                <img src="456212.png">
                <input type="text" placeholder= "Username">
            </div>
            <div class="password">
                <img src="483408.png">
                <input type="password" placeholder="Password">
            </div>
            <div class="remember">
                <input type="checkbox">
                <p>Remmember me</p>
            </div>
            <button>Login</button>
        </div>
        <footer>
            <a href="*">Forget Password?</a>
        </footer>
    </div>
</body>
</html>
